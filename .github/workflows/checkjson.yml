name: JSON schema validation

on:
  workflow_dispatch:
  push:
    paths:
      - 'metrics.json'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Validate JSON Schema for metrics.json'
        shell: pwsh
        run: |
          $files = Get-ChildItem -Recurse | Where-Object { $_.Name -eq 'metrics.json' }

          $files |% {
            Write-Host "Found $($file.Fullname). Validate JSON Schema."
            ./.github/scripts/validateMetrics.ps1 -jsonfile $($file.FullName) -schemafile ./templates/metrics.json
          }
